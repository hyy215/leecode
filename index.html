<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leecode 算法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        header {
            text-align: center;
            font-size: 1.2em;
            line-height: 3.2em;
            color: #fff;
            background: #000;
        }
        nav {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 20%;
            overflow: auto;
            box-shadow: 2px 3px 4px rgba(0,0,0,.5);
        }
        nav h1 {
            font-size: 1.3em;
            line-height: 8em;
            text-align: center;
        }
        ul {
            list-style-type: none;
        }
        li {
            padding: 1.4em 2em;
            font-size: 1em;
            border-top: 1px solid #eee;
            cursor: pointer;
        }
        li:nth-last-child(1) {
            border-bottom: 1px solid #eee;
        }
        li:hover {
            background: #eee;
        }
        main {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20%;
            right: 0;
        }
        iframe {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Leecode 算法说明</h1>
        <ul>
            <li onclick="changeIframe('double_pointer.html')">双指针</li>
            <!-- <li onclick="changeIframe('double_pointer.html')">滑动窗口</li> -->
        </ul>
    </nav>
    <main>
        <iframe src="./double_pointer.html" id="iframe" height="100%" width="100%" frameborder=0></iframe>
    </main>
</body>
<script>
    function changeIframe(src) {
        window.frames["iframe"].src = src;
    }
</script>
</html>
